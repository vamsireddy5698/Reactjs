<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>
	function checkit()
	{
		var message;
		if(document.form1.pswd.value.length>6){
			message="Strong Password";
		}
		else
		{
			message="weak password";

		}
		document.getElementById("mypass").innerText=message;


	}


</script>



<script>
	function valemail()
	{
		if(document.myform.email.value=="")
		{
			alert(" pls enter your email");
		}
	}

</script>


<script type="text/javascript">
	function validate()
	{
		if(document.myform1.phone.value=="")
		{
			alert("pls enter correct number");
		}
	}
</script>

</head>
<body>


<div class="container">
<div class="row-lg-12">
	<div class="well well-LG">
	<h1 class="text-primary text-center">Simple Registration Form</h1>
</div>
</div>
<br>


		<div class="col-md-4">
		
			<form role="form">
				<div class="form-group">
				<label>Username</label>
				<input type="text " class="form-control input-sm ">
			</form>
		</div>
	</div>



		<div class="col-md-4">
			<form  role="form">
				<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" name="pswd" onkeyup="checkit()" ><span id="mypass" style="color: red"></span>
			</form>
		</div>
	</div>


		<div class="col-md-4">
			<form name="myform1" role="form" >
				<div class="form-group">
				<label>Phone Number:</label>
				<input type="text" class="form-control" name="phone">
			</form>
		</div>
	</div>


<div class="col-md-4">
			<form role="form" name="myform">
				<div class="form-group">
				<label>Email:</label>
				<input type="text" class="form-control" name="email">
			</form>
		</div>
	</div>
	<br>

<div class="col-md-4">
			<form role="form">
				<div class="form-group">
				<label>Adhar Number:</label>
				<input type="Password" class="form-control">
			</form>
		</div>
	</div>
	

<div class="col-md-4">
			<form role="form">
				<div class="form-group">
				<label>Pin code:</label>
				<input type="text" class="form-control" >
			</form>
		</div>
	</div>
	


<div class="col-md-4">
			<form role="form">
				<div class="form-group">
				<label> Alternate Email:</label>
				<input type="text" class="form-control">
			</form>
		</div>
	</div>


	<div class="col-md-4">
		<div class="form-group">
		<h4>Gender:
		<label class="radio-inline"><input type="radio" name="optradio"   checked>Male:</label>
<label class="radio-inline"><input type="radio"  name="optradio">Female:</label>
</div>
</h4>
</div>	

<div class="col-md-4">
<div class="form-group">
  <label >Languages known:</label>
  <select class="form-control" id="sel1">
    <option>C</option>
    <option>C++</option>
    <option>Python</option>
    <option>HTML</option>
  </select>
</div>
</div>

<div class="col-md-12">

<div class="form-group">
  <label for="comment">Comment:</label>
  <textarea class="form-control" rows="5" id="comment"></textarea>
</div>
</div>


<center>
	<div class="col-lg-12">
	<button type="button" class="btn btn-info" onclick="valemail()" onclick="validate()">Submit</button>
</div>
</center>

	</div>
</div>






</body>
</html>
