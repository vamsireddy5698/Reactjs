<!DOCTYPE html>
<html>
<head>
	<title>forms</title>
	<style>
		input[type="text"],input[type="password"]
		{
			color:blue;
			padding:15px;
			box-sizing: border-box;
			border-radius:15px;
			margin:8px;
			border:2px solid pink;

		}
		label{
			color:#ed10c8;
		}
	</style>
</head>
<body>
	<div align="center">
		<h1  align="center" style="color:red"><u>Sports Registration form</u></h1>
<font color="#ed10c8">
<form>
	
	<label for="fname" >Fname : </label>
	<input type="text" id="fname" placeholder="enter fname" maxlength="8"><br>
	<label for="lname">Lname : </label>
	<input type="text" id="Lname"  placeholder="enter lname" maxlength="8"><br>
	<label for="Username">Username : </label>
	<input type="text" id="Username"  placeholder="enter username" maxlength="8"><br>
	<label for="Password">Password : </label>
	<input type="password" id="Password"  placeholder="enter password" maxlength="8"><br>
	<label for="Gender">Gender: </label>
	<input type="radio" id="gender">Male
	<input type="radio" id="gender">Female<br>
	<label for="Sports">Sports: </label>
	<input type="checkbox">Criket<br>
	<input type="checkbox">Football<br>
	<input type="checkbox">Hockey<br>
	<input type="checkbox">Basketball<br>
<input type="button" value="submit" style="color:blue">
</font>
</form>
</div>
</form>
</body>
</html>
